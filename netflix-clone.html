<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="netflix-style.css">
</head>
<body>
  <div class="regForm">
    <h3>Sign In</h3>
    <form action="">
      <div class="input">
        <input type="text" placeholder="Email or phone number">
      </div>
      <div class="input">
        <input type="password" placeholder="Password" style="color: white;" >
      </div>
      <div class="btn">
        <button>Sign</button>
      </div>
      <div class="remind">
        <input type="checkbox">
        <label class="rem" for="">Remember me</label>
        <div class="help">
          <a href="#">Need Help?</a>
        </div>
      </div>

    </form>
  </div>
</body>
</html>
